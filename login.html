<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에뛰드 | 로그인</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700;800;900&family=Sofia+Sans:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./images/logo/faviconV2.png" type="image/x-icon">
    <link rel="icon" href="./images/logo/faviconV2.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

        font-family: 'Sofia Sans', sans-serif; -->

    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <main>
        <div class="all">
            <div class="login_area">
                <div class="box">
                    <h1>Login</h1>
                    <fieldset>
                        <legend class="skip">로그인 영역</legend>
                        <input type="text" name="user_id" id="user_id" placeholder="ID">
                        <input type="password" name="user_pw" id="user_pw" placeholder="password">
                    </fieldset>
                    <a href="#" class="login_btn">로그인</a>
                    <a href="#" class="join_btn">회원가입</a>
                    <a href="#" class="kakao_btn">
                        <img src="./images/icon/kakao-talk.png" alt="카카오톡 간편로그인, 회원가입 버튼">
                        <span>카카오 간편 로그인 / 회원가입</span>
                    </a>
                    <div class="id_pw_search">
                        <a href="#">아이디 찾기</a>
                        <a href="#">비밀번호 찾기</a>
                        <a href="#">비회원 주문조회</a>
                    </div>
                </div>
            </div>
            <div class="img_container">
                <div class="logo"></div>
                <div class="bg"></div>
            </div>
        </div>
    </main>
</body>
